<table-pagination
  [data]="tableData"
  [columns]="displayedColumns"
  [sizePage]="pageSize"
  [indexPage]="indexPage"
  [lengthPagination]="tableData.length"
  [hasPagination]="true"
  (emitPageEvent)="getEmitedPageEvent($event)"
  ></table-pagination>

<div style="background-color: red; height: 500px;"></div>
